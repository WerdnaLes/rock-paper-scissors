<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Rock-Paper-Scissors</h1>
    </header>
    <div class="game">
      <h1 class="weapon-container-header">Choose Your Weapon:</h1>
      <div class="weapon-container">
        <img class="weapon rock" name="rock" src="./assets/rock.png" />
        <img class="weapon paper" name="paper" src="./assets/paper.png" />
        <img
          class="weapon scissors"
          name="scissors"
          src="./assets/scissors.png"
        />
      </div>
      <div class="score-container">
        <div class="score player">
          <label for="player-weapon">You: 0</label>
          <img
            class="weapon-image"
            name="player-weapon"
            src="./assets/qstn-mark.png"
          />
        </div>
        <div class="score computer">
          <label for="player-weapon">Computer: 0</label>
          <img
            class="weapon-image"
            name="comp-wpn"
            src="./assets/qstn-mark.png"
          />
        </div>
      </div>

      <div class="btn-container">
        <button class="button resetBtn">Reset game</button>
      </div>
    </div>
    <footer>
      <h2 class="copyright"></h2>
    </footer>
  </body>
</html>
