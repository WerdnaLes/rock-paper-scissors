<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <h1 class="btn-container-header winner">Choose Your Weapon:</h1>
      <div class="btn-container">
        <button class="button playBtn" type="button">Rock</button>
        <button class="button playBtn" type="button">Paper</button>
        <button class="button playBtn" type="button">Scissors</button>
      </div>
      <div class="game-content-container">
        <p class="conditions border"></p>
        <p class="score"></p>
      </div>

      <div class="btn-container no-border">
        <button class="button resetBtn">Reset game</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
